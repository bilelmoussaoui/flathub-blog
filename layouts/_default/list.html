
{{ define "main" }}
<main>
    <ul>
    <!-- Ranges through content/posts/*.md -->
	{{ range .Paginator.Pages }}
		<div class="post-summary">
			<header>
				<h3>
					<a href="{{.Permalink}}">{{.Title}}</a>

				</h3>
			</header>

			<p>{{.Summary}}</p>

			<footer>
				Published at {{.Date.Format "2006-01-02"}} | Author {{.Author}}
			</footer>
		</div>
    {{ end }}

</main>
{{ end }}
